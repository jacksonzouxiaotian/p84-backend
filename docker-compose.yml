x-build-args: &build_args
  INSTALL_PYTHON_VERSION: "3.10"

x-default-volumes: &default_volumes
  volumes:
    - ./:/app

services:
  db:
    image: postgres:14
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shared-net
  flask-prod:
    build:
      context: .
      args:
        <<: *build_args
    image: "research_assistant-production"
    ports:
      - "8080:5000"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
      LOG_LEVEL: info
      GUNICORN_WORKERS: 4
      PORT: 5000  # gunicorn 使用这个变量
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/mydb
      SECRET_KEY: your-secret-key
    depends_on:
      - db
    <<: *default_volumes
    networks:
      - shared-net

  flask-manage:
    profiles: ["manage"]
    build:
      context: .
      args:
        <<: *build_args
    entrypoint: flask
    image: "research_assistant-manage"
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: 1
      PORT: 5000
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/mydb
      SECRET_KEY: your-secret-key
    stdin_open: true
    tty: true
    depends_on:
      - db
    <<: *default_volumes
    networks:
      - shared-net

volumes:
  pgdata:

networks:
  shared-net:
    external: true